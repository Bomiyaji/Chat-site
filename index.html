<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra-Classy Private Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container" class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow-lg animate-fade-in" style="width: 450px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">
      <h2 class="text-center mb-4"><i class="fas fa-comments"></i> Ultra-Classy Chat</h2>
      <ul class="nav nav-tabs mb-3" id="auth-tabs" role="tablist">
        <li class="nav-item"><a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Login</a></li>
        <li class="nav-item"><a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register">Register</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="login">
          <form id="login-form">
            <input type="text" class="form-control mb-3" placeholder="Username" id="login-username" required>
            <input type="password" class="form-control mb-3" placeholder="Password" id="login-password" required>
            <button type="submit" class="btn btn-light w-100">Login</button>
          </form>
        </div>
        <div class="tab-pane fade" id="register">
          <form id="register-form">
            <input type="text" class="form-control mb-3" placeholder="Username" id="reg-username" required>
            <input type="password" class="form-control mb-3" placeholder="Password" id="reg-password" required>
            <button type="submit" class="btn btn-light w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="chat-container" class="d-none">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand"><i class="fas fa-user-circle"></i> <span id="user-name"></span></span>
        <div>
          <button id="dark-mode-toggle" class="btn btn-outline-light me-2"><i class="fas fa-moon"></i></button>
          <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-md-3">
          <div class="card shadow">
            <div class="card-header">Profile</div>
            <div class="card-body text-center">
              <img id="user-avatar" src="https://via.placeholder.com/100" class="rounded-circle mb-3" width="100">
              <input type="file" id="avatar-upload" class="form-control mb-3">
              <button id="upload-avatar-btn" class="btn btn-primary">Upload Avatar</button>
              <p id="online-status">Online</p>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card shadow" style="height: 70vh;">
            <div class="card-header d-flex justify-content-between">
              <h5>Chat Room</h5>
              <input type="text" id="search-input" class="form-control w-25" placeholder="Search messages...">
            </div>
            <div id="chat-messages" class="card-body overflow-auto"></div>
            <div class="card-footer">
              <div id="typing-indicator" class="text-muted mb-2 d-none">Someone is typing...</div>
              <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
                <button id="emoji-btn" class="btn btn-outline-secondary"><i class="fas fa-smile"></i></button>
                <input type="file" id="file-input" class="d-none">
                <button id="file-btn" class="btn btn-outline-secondary"><i class="fas fa-paperclip"></i></button>
                <button id="send-btn" class="btn btn-success">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
